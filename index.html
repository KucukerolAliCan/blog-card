<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Component</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="./assets/images/favicon-32x32.png"
      sizes="32x32"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Lexend:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <article class="card-wrapper">
        <img
          src="./assets/images/illustration-article.svg"
          alt=""
          width="336"
          height="200"
          class="card-image"
        />
        <section class="card-content">
          <p class="category">Learning</p>
          <p class="publish-date">
            Published
            <time datetime="2023-12-21">21 Dec 2023</time>
          </p>
          <h1 class="title"><a href="#">HTML & CSS foundations</a></h1>
          <p class="description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </section>
        <section class="user-info">
          <div class="user">
            <img
              src="./assets/images/image-avatar.webp"
              alt="Greg Hooper"
              width="32"
              height="32"
              class="user-avatar"
            />
            <p class="user-name">Greg Hooper</p>
          </div>
        </section>
      </article>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a class="by" href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. Coded by <a class="by" href="https://github.com/KucukerolAliCan">Ali Can Kucukerol</a>.
      </p>
    </footer>
  </body>
</html>
